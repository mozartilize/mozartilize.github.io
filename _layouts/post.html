---
layout: base
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta publish-date">on {{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<script src="https://utteranc.es/client.js"
      repo="mozartilize/mozartilize.github.io"
      issue-term="title"
      label="Utterances"
      theme="github-light"
      crossorigin="anonymous"
      async>
</script>
